<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <a href="{% url 'books' %}">Add</a>
        <h2>BOOKS</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Publication Date</th>
                    <th>Author</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for i in books %}
                <tr>
                    <td>{{i.title}}</td>
                    <td>{{i.pub_date}}</td>
                    <td>{{i.author}}</td>
                    <td>
                        <form action="{% url 'delt' i.pk %}" method="post">
                            {% csrf_token %}
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                    <td>
                        <a href="{% url 'edit' i.pk %}">Edit</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
